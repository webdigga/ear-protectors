{% set homepageSpiel = collections.homepageSpiel %}

{% if homepageSpiel[0].data.title and homepageSpiel[0].data.description %}
  <div class="max-w-3xl mx-auto text-center mb-16">
    <h2 class="text-2xl md:text-3xl font-bold text-slate-900 mb-4">
      {{ homepageSpiel[0].data.title }}
    </h2>
    <div class="text-slate-600 leading-relaxed prose prose-slate mx-auto">
      {{ homepageSpiel[0].data.description | markdown | safe }}
    </div>
  </div>
{% endif %}
