{% set hero = collections.hero %}

<section class="relative bg-gradient-to-br from-slate-900 to-slate-800 overflow-hidden">
  <!-- Background Image with Overlay -->
  <div class="absolute inset-0">
    <img
      src="{{ hero[0].data.image }}"
      alt=""
      class="w-full h-full object-cover opacity-50"
    />
    <div class="absolute inset-0 bg-gradient-to-r from-slate-900/80 to-slate-800/60"></div>
  </div>

  <div class="container mx-auto px-4 lg:px-8 relative">
    <div class="py-20 lg:py-28 max-w-3xl">
      <h1 class="text-4xl lg:text-5xl xl:text-6xl font-bold text-white mb-6 leading-tight">
        {{ hero[0].data.title }}
      </h1>

      <p class="text-xl text-slate-300 mb-8 leading-relaxed max-w-2xl">
        {{ hero[0].data.description }}
      </p>

      <div class="flex flex-col sm:flex-row gap-4">
        <a
          href="{{ hero[0].data.buttonUrl }}"
          class="inline-flex items-center justify-center px-8 py-4 text-base font-medium text-slate-900 bg-white rounded-lg hover:bg-slate-100 transition-colors"
        >
          {{ hero[0].data.buttonText }}
          <svg class="w-5 h-5 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
          </svg>
        </a>

        <a
          href="/blog/"
          class="inline-flex items-center justify-center px-8 py-4 text-base font-medium text-white border border-white/30 rounded-lg hover:bg-white/10 transition-colors"
        >
          Read Our Blog
        </a>
      </div>

      <!-- Trust Indicators -->
      <div class="mt-12 flex flex-wrap items-center gap-6 text-sm text-slate-400">
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Expert Reviews
        </div>
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Trusted Brands
        </div>
        <div class="flex items-center">
          <svg class="w-5 h-5 mr-2 text-green-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"/>
          </svg>
          Amazon Verified
        </div>
      </div>
    </div>
  </div>
</section>
