{% if tags and 'product' in tags %}
<script type="application/ld+json">
{
  "@context": "https://schema.org",
  "@type": "Product",
  "name": "{{ title }}",
  "description": "{{ description }}",
  {% if rightImage %}
  "image": "{{ env.site }}{{ rightImage }}",
  {% endif %}
  {% if productRating %}
  "aggregateRating": {
    "@type": "AggregateRating",
    "ratingValue": "{{ productRating }}",
    "reviewCount": "{{ productReviews }}",
    "bestRating": "5",
    "worstRating": "1"
  },
  {% endif %}
  {% if affiliateLink and price %}
  "offers": {
    "@type": "Offer",
    "url": "{{ affiliateLink }}",
    "price": "{{ price }}",
    "priceCurrency": "GBP",
    "availability": "https://schema.org/InStock",
    "seller": {
      "@type": "Organization",
      "name": "{% if affiliateName %}{{ affiliateName }}{% else %}Amazon{% endif %}"
    },
    "shippingDetails": {
      "@type": "OfferShippingDetails",
      "shippingRate": {
        "@type": "MonetaryAmount",
        "value": "0",
        "currency": "GBP"
      },
      "shippingDestination": {
        "@type": "DefinedRegion",
        "addressCountry": "GB"
      },
      "deliveryTime": {
        "@type": "ShippingDeliveryTime",
        "handlingTime": {
          "@type": "QuantitativeValue",
          "minValue": "0",
          "maxValue": "1",
          "unitCode": "d"
        },
        "transitTime": {
          "@type": "QuantitativeValue",
          "minValue": "1",
          "maxValue": "5",
          "unitCode": "d"
        }
      }
    },
    "hasMerchantReturnPolicy": {
      "@type": "MerchantReturnPolicy",
      "applicableCountry": "GB",
      "returnPolicyCategory": "https://schema.org/MerchantReturnFiniteReturnWindow",
      "merchantReturnDays": "30",
      "returnMethod": "https://schema.org/ReturnByMail",
      "returnFees": "https://schema.org/FreeReturn"
    }
  },
  {% endif %}
  "brand": {
    "@type": "Brand",
    "name": "Auritech"
  }
}
</script>
{% endif %}
